<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML CLASS</title>
</head>
<body>
<p>Canvas</p>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
</canvas>
<p>Circle</p>
<canvas id="myCircleCanvas" width="200" height="100" style="border:1px solid #000000;">
</canvas>
<p>Text</p>
<canvas id="myTextCanvas" width="200" height="100" style="border:1px solid #000000;">
</canvas>
</body>


<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(200,100);
    ctx.stroke();

    var c = document.getElementById("myCircleCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(95, 50, 40, 0, 2 * Math.PI);
    ctx.stroke();

    var c = document.getElementById("myTextCanvas");
    var ctx = c.getContext("2d");
    ctx.font = "30px Arial";
    ctx.fillText("Hello World", 10, 50);
</script>
</html>
