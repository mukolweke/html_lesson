<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML CLASS</title>
    <style>
        #cyt1, #cyt2 {
            float: left;
            width: 200px;
            height: 100px;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
    <h4>API's:Drag and drop</h4>
    <a href="index.php">Return Home</a>
    <hr>
        <h4>Drag and drop the cytonn image back and forth example</h4>
        <div id="cyt1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="images/cy_tonn.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="200" height="100">
        </div>

        <div id="cyt2" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br/>

</body>
</html>
